<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .screen { display: none; }
        .active-screen { display: block; }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        /* Custom progress bar style */
        progress[value]::-webkit-progress-bar {
            background-color: #4a5568;
            border-radius: 0.5rem;
        }
        progress[value]::-webkit-progress-value {
            background-color: #6366f1;
            border-radius: 0.5rem;
            transition: width 0.1s linear;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .video-container .video-controls {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        .video-container:hover .video-controls {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl w-full">

        <!-- Main Menu Screen -->
        <div id="main-menu" class="screen active-screen text-center">
            <h1 class="text-5xl font-bold mb-8 text-indigo-400">Coco's Videos</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="showVideoList('singing')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-6 px-4 rounded-lg text-2xl transition-transform transform hover:scale-105">
                    ðŸŽ¤ Singing Videos
                </button>
                <button onclick="showVideoList('dancing')" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-6 px-4 rounded-lg text-2xl transition-transform transform hover:scale-105">
                    ðŸ’ƒ Dancing Videos
                </button>
                <button onclick="showRecordings()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-6 px-4 rounded-lg text-2xl transition-transform transform hover:scale-105">
                    ðŸŽ§ Review Recordings
                </button>
            </div>
        </div>

        <!-- Video List Screen -->
        <div id="video-list" class="screen">
            <div class="flex justify-between items-center mb-6">
                <h2 id="video-list-title" class="text-3xl font-bold text-indigo-400"></h2>
                <button onclick="showScreen('main-menu')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Back to Menu</button>
            </div>
            <div id="video-items" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Video Player Screen -->
        <div id="player-screen" class="screen fixed inset-0 bg-black z-50">
            <div class="video-container">
                <video id="video-player" class="w-full h-full object-contain" loop ontimeupdate="updateProgress()"></video>
                <div class="video-controls p-6">
                    <div class="flex items-center gap-4 mb-2">
                        <progress id="progress-bar" value="0" max="100" class="w-full h-2 rounded-lg cursor-pointer"></progress>
                        <span id="time-display" class="text-sm text-gray-300 whitespace-nowrap">0:00 / 0:00</span>
                    </div>
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-2">
                            <button id="play-pause-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full focus:outline-none">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path id="play-icon" d="M4.018 15.132l11.964-6.646-11.964-6.646v13.292z"></path><path id="pause-icon" style="display:none;" d="M6 5h2v10H6V5zm6 0h2v10h-2V5z"></path></svg>
                            </button>
                            <button onclick="goBackToSelection()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Back to Videos</button>
                        </div>
                        
                        <div class="flex items-center gap-2">
                             <button id="record-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                                 <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="7"/></svg>
                                 Record
                             </button>
                             <button id="vocal-toggle-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Muffle Vocals</button>
                        </div>

                        <div class="w-full md:w-auto">
                            <label for="loop-options" class="sr-only">Loop Options</label>
                            <select id="loop-options" class="bg-gray-700 text-white p-2 rounded-lg">
                                <option value="single">Loop This Video</option>
                                <option value="all-restart">Loop Playlist & Restart</option>
                                <option value="all-stop">Play Playlist & Stop</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Review Recordings Screen -->
        <div id="review-screen" class="screen">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-indigo-400">Your Recordings</h2>
                <button onclick="showScreen('main-menu')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Back to Menu</button>
            </div>
            <div id="recording-list" class="space-y-4">
                <p class="text-gray-400">No recordings found. Try recording some audio over a video!</p>
            </div>
        </div>
        
        <!-- Review Player Screen -->
        <div id="review-player-screen" class="screen fixed inset-0 bg-black z-50">
             <div class="video-container">
                <video id="review-video-player" class="w-full h-full object-contain"></video>
                <div class="video-controls p-6 flex justify-between items-center">
                     <h3 id="review-title" class="text-xl font-bold"></h3>
                     <button onclick="stopReviewAndGoBack()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Back to Recordings</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- Database and State Management ---
        let db;
        const dbName = "multimediaAppDB";
        const videoData = {
            singing: [
                { name: "Coco with Andrew 01", url: "videos/PXL_20250625_194342335.TS.mp4" },
                { name: "Coco with Andrew 02", url: "videos/PXL_20250528_194505329.TS.mp4" },
                { name: "Coco with Andrew 03", url: "videos/PXL_20250528_190856971.TS.mp4" },
                { name: "Coco with Andrew 04", url: "videos/PXL_20250514_193032889.TS.mp4" },
            ],
            dancing: [
                { name: "Walk at Home 01", url: "videos/Walking_Exercise_with_the_SUPER_Coaches.mp4" },
                { name: "Walk at Home 02", url: "videos/Classic 2 Mile Workout_720p.mp4" },
                { name: "Zumba Mini-Workout 01", url: "videos/Zumba 30-Minute Mini-Workout_720p.mp4" },
            ]
        };

        let currentScreen = 'main-menu';
        let currentVideoList = [];
        let currentVideoIndex = 0;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let audioContext, videoSourceNode, pannerNode;
        let isVocalsMuffled = false;
        let recordedAudioPlayer = null;


        // --- IndexedDB Initialization ---
        const request = indexedDB.open(dbName, 1);
        request.onerror = (event) => console.error("Database error:", event.target.errorCode);
        request.onsuccess = (event) => {
            db = event.target.result;
            console.log("Database opened successfully.");
        };
        request.onupgradeneeded = (event) => {
            let db = event.target.result;
            let objectStore = db.createObjectStore("recordings", { keyPath: "id", autoIncrement: true });
            objectStore.createIndex("videoName", "videoName", { unique: false });
            objectStore.createIndex("videoSrc", "videoSrc", { unique: false });
            objectStore.createIndex("audioBlob", "audioBlob", { unique: false });
            objectStore.createIndex("timestamp", "timestamp", { unique: false });
            console.log("Database setup complete.");
        };

        // --- Screen Navigation ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active-screen');
            });
            document.getElementById(screenId).classList.add('active-screen');
            currentScreen = screenId;
        }

        function showVideoList(category) {
            currentVideoList = videoData[category];
            const title = category.charAt(0).toUpperCase() + category.slice(1) + " Videos";
            document.getElementById('video-list-title').innerText = title;
            const videoItemsContainer = document.getElementById('video-items');
            videoItemsContainer.innerHTML = '';
            currentVideoList.forEach((video, index) => {
                const button = document.createElement('button');
                button.className = "bg-gray-800 hover:bg-gray-700 p-4 rounded-lg text-left transition-colors";
                button.innerHTML = `<h3 class="font-bold text-lg">${video.name}</h3>`;
                button.onclick = () => playVideo(index);
                videoItemsContainer.appendChild(button);
            });
            showScreen('video-list');
        }

        // --- Video Player Logic ---
        function playVideo(index) {
            currentVideoIndex = index;
            const video = currentVideoList[currentVideoIndex];
            const player = document.getElementById('video-player');
            player.src = video.url;
            player.play();
            updatePlayPauseIcon(false);
            showScreen('player-screen');
            document.getElementById('loop-options').value = 'single';
        }

        function goBackToSelection() {
            const player = document.getElementById('video-player');
            player.pause();
            player.src = "";
            if (isRecording) stopRecording();
            if (isVocalsMuffled) toggleVocals();
            showScreen('video-list');
        }

        const videoPlayer = document.getElementById('video-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');

        function updatePlayPauseIcon(isPaused) {
            playIcon.style.display = isPaused ? 'block' : 'none';
            pauseIcon.style.display = isPaused ? 'none' : 'block';
        }

        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        });
        videoPlayer.addEventListener('play', () => updatePlayPauseIcon(false));
        videoPlayer.addEventListener('pause', () => updatePlayPauseIcon(true));

        // --- Progress Bar & Time ---
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        let isDraggingProgress = false;

        function updateProgress() {
            const duration = videoPlayer.duration;
            if (duration && isFinite(duration) && !isDraggingProgress) {
                const progress = (videoPlayer.currentTime / duration) * 100;
                progressBar.value = progress;
                
                const formatTime = (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                    return `${minutes}:${seconds}`;
                }
                timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(duration)}`;
            } else if (!duration || !isFinite(duration)) {
                progressBar.value = 0;
                timeDisplay.textContent = `0:00 / 0:00`;
            }
        }

        function scrub(e) {
            const rect = progressBar.getBoundingClientRect();
            const percent = Math.min(Math.max(0, e.clientX - rect.left), rect.width) / rect.width;
            const newTime = percent * videoPlayer.duration;
            videoPlayer.currentTime = newTime;

            // Immediately update progress bar and time display while scrubbing
            progressBar.value = percent * 100;
             const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            }
            timeDisplay.textContent = `${formatTime(newTime)} / ${formatTime(videoPlayer.duration || 0)}`;
        }

        progressBar.addEventListener('mousedown', (e) => {
            isDraggingProgress = true;
            scrub(e); // Seek on initial click
            document.addEventListener('mousemove', scrub);
            document.addEventListener('mouseup', () => {
                isDraggingProgress = false;
                document.removeEventListener('mousemove', scrub);
            }, { once: true });
        });


        // --- Loop Logic ---
        document.getElementById('loop-options').addEventListener('change', (e) => {
            videoPlayer.loop = e.target.value === 'single';
        });

        videoPlayer.addEventListener('ended', () => {
            const loopOption = document.getElementById('loop-options').value;
            if (loopOption === 'all-restart' || loopOption === 'all-stop') {
                let nextIndex = (currentVideoIndex + 1);
                if (nextIndex < currentVideoList.length) {
                    playVideo(nextIndex);
                } else if (loopOption === 'all-restart') {
                    playVideo(0);
                } else { // all-stop
                    goBackToSelection();
                }
            }
        });

        // --- Audio Features: Muffling & Recording ---
        function toggleVocals() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaElementSource(videoPlayer);
                    
                    // This is a simplified simulation of vocal removal.
                    // Real vocal removal is much more complex. This technique attempts to
                    // cancel out center-panned audio (where vocals often are) by splitting
                    // stereo channels and inverting one. It works on some, but not all, stereo recordings.
                    const splitter = audioContext.createChannelSplitter(2);
                    const merger = audioContext.createChannelMerger(2);
                    const gain = audioContext.createGain();
                    gain.gain.value = -1; // Invert phase
        
                    source.connect(splitter);
                    splitter.connect(merger, 0, 0); // Left to Left
                    splitter.connect(gain, 1, 0);   // Right to Gain
                    gain.connect(merger, 0, 1);     // Inverted Right to Left
                    merger.connect(audioContext.destination);

                } catch (e) {
                    console.error("Web Audio API is not supported in this browser.", e);
                    alert("Could not initialize audio effects.");
                    return;
                }
            }

            const vocalBtn = document.getElementById('vocal-toggle-btn');
            if (isVocalsMuffled) {
                audioContext.resume();
                vocalBtn.textContent = 'Muffle Vocals';
                vocalBtn.classList.replace('bg-green-600', 'bg-blue-600');
                vocalBtn.classList.replace('hover:bg-green-700', 'hover:bg-blue-700');

            } else {
                audioContext.suspend();
                vocalBtn.textContent = 'Restore Vocals';
                vocalBtn.classList.replace('bg-blue-600', 'bg-green-600');
                vocalBtn.classList.replace('hover:bg-blue-700', 'hover:bg-green-700');
            }
            isVocalsMuffled = !isVocalsMuffled;
        }
        
        document.getElementById('vocal-toggle-btn').addEventListener('click', toggleVocals);
        
        const recordBtn = document.getElementById('record-btn');
        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                isRecording = true;
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = saveRecording;
                mediaRecorder.start();
                
                recordBtn.classList.replace('bg-red-600', 'bg-yellow-500');
                recordBtn.classList.replace('hover:bg-red-700', 'hover:bg-yellow-600');
                recordBtn.innerHTML = `
                    <svg class="w-5 h-5 animate-pulse" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="7"/></svg>
                    Stop
                `;
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Could not access microphone. Please check permissions.");
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.replace('bg-yellow-500', 'bg-red-600');
                recordBtn.classList.replace('hover:bg-yellow-600', 'hover:bg-red-700');
                recordBtn.innerHTML = `
                     <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="7"/></svg>
                     Record
                `;
            }
        }

        function saveRecording() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const video = currentVideoList[currentVideoIndex];
            const recordingData = {
                videoName: video.name,
                videoSrc: video.url,
                audioBlob: audioBlob,
                timestamp: new Date()
            };

            const transaction = db.transaction(["recordings"], "readwrite");
            const objectStore = transaction.objectStore("recordings");
            const request = objectStore.add(recordingData);

            request.onsuccess = () => {
                console.log("Recording saved to DB.");
                // Provide a download link as well
                const url = URL.createObjectURL(audioBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `${video.name.replace(/ /g, '_')}_${new Date().toISOString()}.webm`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                alert('Recording saved and download started!');
            };
            request.onerror = (event) => console.error("Error saving recording:", event.target.errorCode);
        }

        // --- Review Recordings Logic ---
        function showRecordings() {
            const transaction = db.transaction(["recordings"], "readonly");
            const objectStore = transaction.objectStore("recordings");
            const recordings = [];
            
            objectStore.openCursor().onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor) {
                    recordings.push(cursor.value);
                    cursor.continue();
                } else {
                    displayRecordings(recordings);
                }
            };
            showScreen('review-screen');
        }

        function displayRecordings(recordings) {
            const listContainer = document.getElementById('recording-list');
            listContainer.innerHTML = '';

            if (recordings.length === 0) {
                 listContainer.innerHTML = `<p class="text-gray-400">No recordings found. Try recording some audio over a video!</p>`;
                 return;
            }

            // Sort by date, newest first
            recordings.sort((a, b) => b.timestamp - a.timestamp);

            recordings.forEach(rec => {
                const div = document.createElement('div');
                div.className = 'bg-gray-800 p-4 rounded-lg flex justify-between items-center';
                div.innerHTML = `
                    <div>
                        <h4 class="font-bold text-xl">${rec.videoName}</h4>
                        <p class="text-sm text-gray-400">Recorded on: ${rec.timestamp.toLocaleString()}</p>
                    </div>
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Play Sync</button>
                `;
                div.querySelector('button').onclick = () => playRecording(rec);
                listContainer.appendChild(div);
            });
        }
        
        function playRecording(recording) {
            const reviewPlayer = document.getElementById('review-video-player');
            document.getElementById('review-title').innerText = `Review: ${recording.videoName}`;
            
            reviewPlayer.src = recording.videoSrc;
            
            const audioURL = URL.createObjectURL(recording.audioBlob);
            recordedAudioPlayer = new Audio(audioURL);

            let playPromises = [reviewPlayer.play(), recordedAudioPlayer.play()];

            Promise.all(playPromises).catch(error => {
                console.error("Playback failed", error);
                // Autoplay might be blocked. Add a user gesture requirement if needed.
            });
            
            showScreen('review-player-screen');
        }
        
        function stopReviewAndGoBack() {
             const reviewPlayer = document.getElementById('review-video-player');
             reviewPlayer.pause();
             reviewPlayer.src = "";
             if (recordedAudioPlayer) {
                 recordedAudioPlayer.pause();
                 recordedAudioPlayer = null;
             }
             showRecordings();
        }

    </script>
</body>
</html>
